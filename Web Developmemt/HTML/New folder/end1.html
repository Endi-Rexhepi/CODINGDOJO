<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Email Adress:*</label>
        <input type="text">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="male" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Non-binary" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="I prefer not to answer" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
        
    <div>
        <p>A short description about myself:</p>
        <textarea name="description"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option value="">JavaScript</option>
                <option value="">Python</option>
                <option value="">C++</option>
            </select>
    </div>
    <div>
        <input type="checkbox" id="check" checked>
        <label for="check"> Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates required field</p>
</body>
</html>
